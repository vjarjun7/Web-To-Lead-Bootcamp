<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web To Lead Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
    <h1>Create Lead</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DIU000002sKIB"
      method="POST"
      onsubmit="beforesubmit()"
    >
      <input
        type="hidden"
        name="captcha_settings"
        value='{"keyname":"WebToLeadContact","fallback":"true","orgId":"00DIU000002sKIB","ts":""}'
      />
      <input type="hidden" name="oid" value="00DIU000002sKIB" />
      <input
        type="hidden"
        name="retURL"
        value="https://vjarjun7.github.io/Web-To-Lead-Bootcamp/thanks.html"
      />

      <input type="hidden" name="Lead_Date__c" class="outputdate" />

      <!--  ----------------------------------------------------------------------  -->
      <!--  NOTE: These fields are optional debugging elements. Please uncomment    -->
      <!--  these lines if you wish to test in debug mode.                          -->
      <!--  <input type="hidden" name="debug" value=1>                              -->
      <!--  <input type="hidden" name="debugEmail" value="vjarjun7@live.com">       -->
      <!--  ----------------------------------------------------------------------  -->

      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="leaddate">Lead Date</label>
      <input type="date" required="true" class="inputdate" />
      <!-- Lead Date:<span class="dateInput dateOnlyInput"
        ><input
          id="00NIU00000L9Pjj"
          name="00NIU00000L9Pjj"
          size="12"
          type="text" /></span
      ><br /> -->

      <input type="submit" name="submit" class="submit" />
      <div
        class="g-recaptcha"
        data-callback="captchasuccess"
        data-sitekey="6LeQyrkpAAAAABb4GjrjNYjUL6h5EXL1umlu0ghE"
      ></div>
    </form>
  </body>
</html>
